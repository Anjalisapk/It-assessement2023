<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee shop website design</title>
    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--custom css file link-->
    <link rel="stylesheet" href="css/style.css">
</head>   
<body>
    <!--header section starts-->
    <header class="header">
        <a href="#"class="logo">
            <img src="images/logo.png" alt="">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="About.html">About</a>
            <a href="Menu.html">Menu</a>
            <a href="Product.html">Product</a>
            <a href="Review.html">Review</a>
            <a href="Contact.html">Contact</a>
            <a href="Blogs.html">Blogs</a>
        </nav>
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here..">
            <label for="search-box" class="fas fa-search"></label>
        </div>
        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-1.jpeg" alt="">
                <div class="content">
                    <h3>Cart item 01</h3>
                    <div class="price">NRPs.1000 /-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-2.jpeg" alt="">
                <div class="content">
                    <h3>Cart item 02</h3>
                    <div class="price">NRPs.900/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-3.jpeg" alt="">
                <div class="content">
                    <h3>Cart item 03</h3>
                    <div class="price">NRPs.1500/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-4.jpeg" alt="">
                <div class="content">
                    <h3>Cart item 04</h3>
                    <div class="price">NRPs.1200/-</div>
                </div>
            </div>
            <a href="https://store.coffeebean.com/collections/coffee" class="btn">Checkout now</a>
        </div>
    </header>
    <!-- header section ends-->

    <!--contact section starts-->
    <section class="contact" id="contact" >
        <h1 class="heading"><span>Contact</span>Us</h1>
        <div class="row">
            <iframe  class="map"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3500.147166808538!2d80.621591!3d28.685243999999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!
                1s0x39a1edd3709fc65f%3A0xf7a3aab2426a695a!2sDhangadhi%20kailali!5e0!3m2!1sen!2snp!4v1682162708794!5m2!1sen!2snp"
                allowfullscreen="" loading="lazy">
            </iframe>
            <form action="">
                <h3>Get in Touch</h3>
                <div class="inputBox">
                    <span class="fas fa-user"></span>
                    <input type="text" id="fname" placeholder="Enter Your Name ">
                </div>
                <div class="inputBox">
                    <span class="fas fa-user"></span>
                    <input type="text" id="lname" placeholder="Enter Your Surname ">
                </div>
                <div class="inputBox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" id="email" placeholder="Enter Your Email Address "required>
                </div>
                <div class="inputBox">
                    <span class="fas fa-phone"></span>
                    <input type="number" id="number" placeholder="Enter Your Phone Number " required>
                </div>
                <div class="inputBox">
                    <span class="fas fa-message"></span>
                    <textarea id="message" name="message" placeholder="Type a message what you want to send us." required ></textarea>
                </div>
                <input type="submit" value="contact Now" class="btn">
            </form>
        </div>
    </section>
    <!--contact section ends-->
     <!--footer section starts-->
     <section class="footer">
        <div class="share">
            <a href="https://www.facebook.com/" class="fab fa-facebook-f"></a>
            <a href="https://www.twitter.com/" class="fab fa-twitter"></a>
            <a href="https://www.instagram.com/" class="fab fa-instagram"></a>
            <a href="https://www.linkedin.com/" class="fab fa-linkedin"></a>
            <a href="https://www.pinterest.com/" class="fab fa-pinterest"></a>
            <a href="https://www.youtube.com/" class="fab fa-youtube"></a>
            <a href="mailto:anjalisapkotanp@gmail.com" class="fab fa-envelope"></a>
        </div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="About.html">About</a>
            <a href="Menu.html">Menu</a>
            <a href="Product.html">Product</a>
            <a href="Review.html">Review</a>
            <a href="Contact.html">Contact</a>
            <a href="Blogs.html">Blogs</a>
        </div>
        <div class="credit">Copyright @ 2023 <span> Anjali Sapkota </span>|| All rights reserved.</div>
    </section>


    <!--footer section Ends-->



    









<!--custom js file link-->
<script src="js/script.js"></script>

</body>
</html>
